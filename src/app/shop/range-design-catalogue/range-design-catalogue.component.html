<div class="container">
  <div class="name">{{ rangeName }}</div>
  <a
    class="view-all"
    [routerLink]="['/shop', 'products']"
    [queryParams]="{ range: rangeID }"
  >
    <div class="view">View All</div>
  </a>
  <div *ngFor="let designID of designIDs" class="design-card">
    <app-design-card
      [name]="getDesignName(designID)"
      [id]="designID"
    ></app-design-card>
  </div>
</div>

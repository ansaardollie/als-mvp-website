<div class="container">
  <div class="image">
    <a [routerLink]="[product.id]"
      ><img appLazyLoad class="product-image" [src]="imageURL"
    /></a>
  </div>
  <div class="name">
    <div class="type">
      {{ product.type.nameInProduct || product.type.name }}
    </div>
    <div class="design">{{ product.design.name }}</div>
  </div>
  <div class="price">
    <div [ngClass]="{ hasSalePrice: showSalePrice }" class="retail">
      {{ price | myCurrency }}
    </div>
    <div *ngIf="showSalePrice" class="sale">
      {{ product.priceInfo.sale?.inclVAT | myCurrency }}
    </div>
  </div>
  <div class="cta">
    <button
      appButton
      [routerLink]="[product.id]"
      [mini]="true"
      label="More Info"
      [outline]="true"
    ></button>
    <button
      class="add-to-cart"
      *ngIf="inStock"
      appButton
      [mini]="true"
      label="Add To Cart"
    ></button>
    <div class="no-stock" *ngIf="!inStock">Out Of Stock</div>
  </div>
</div>

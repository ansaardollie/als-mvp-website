<a [routerLink]="['/shop', 'products']" [queryParams]="{ design: id }">
  <div [ngClass]="{ container: true, loadingImage: loadingImage }">
    <img
      (load)="onLoadImage()"
      [class.loading]="loadingImage"
      [src]="imageURL"
      alt=""
      class="image"
    />
    <div class="name">{{ name }}</div>
  </div></a
